<md-dialog class="event-form-dialog" aria-label="New Message">
	<form name="form" class="md-inline-form" novalidate>
		<md-toolbar class="md-accent md-hue-2">
			<div class="md-toolbar-tools" layout="row" layout-align="space-between center">
				<span class="title">Editar Dealer</span>
				<md-button class="md-icon-button" ng-click="vm.close()" aria-label="Close dialog" translate translate-attr-aria-label="CALENDAR.CLOSE_DIALOG">
					<md-icon md-font-icon="icon-close"></md-icon>
				</md-button>
			</div>
		</md-toolbar>

		<md-dialog-content ms-scroll>

			<md-input-container class="md-block">
        <label>Nombres</label>
        <input required md-no-asterisk name="nombres" ng-model="vm.dealer.nombres">
        <div ng-messages="form.nombres.$error">
          <div ng-message="required">Campo requerido.</div>
        </div>
      </md-input-container>

      <md-input-container class="md-block">
        <label>Apellidos</label>
        <input required md-no-asterisk name="apellidos" ng-model="vm.dealer.apellidos">
        <div ng-messages="form.apellidos.$error">
          <div ng-message="required">Campo requerido.</div>
        </div>
      </md-input-container>

			<md-input-container class="md-block">
        <label>Latitud</label>
        <input required md-no-asterisk name="latitude" ng-model="vm.dealer.latitude">
        <div ng-messages="form.latitude.$error">
          <div ng-message="required">Campo requerido.</div>
        </div>
      </md-input-container>

			<md-input-container class="md-block">
        <label>Longitud</label>
        <input required md-no-asterisk name="longitude" ng-model="vm.dealer.longitude">
        <div ng-messages="form.longitude.$error">
          <div ng-message="required">Campo requerido.</div>
        </div>
      </md-input-container>

		</md-dialog-content>

		<md-dialog-actions layout="row" layout-align="space-between center">
			<md-button ng-click="vm.update()" class="save-button md-accent md-raised" aria-label="SAVE" ng-disabled="form.$invalid">
				Guardar
			</md-button>

		</md-dialog-actions>
	</form>
</md-dialog>
