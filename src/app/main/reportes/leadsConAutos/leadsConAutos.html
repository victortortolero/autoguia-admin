        <span class="parent">Autos Escogidos por Leads</span>

      <div class="title">Autos Escogidos por Leads</div>
    </div>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="content">

    <div class="white-bg md-whiteframe-2dp">
      <table class="dataTable row-border hover" datatable="ng" dt-options="vm.dtOptions" ms-responsive-table>
        <thead>
          <tr>
            <th class="secondary-text">
              <div class="table-header">
                <span class="column-title">id</span>
              </div>
            </th>
            <th class="secondary-text">
              <div class="table-header">
                <span class="column-title">Usuario</span>
              </div>
            </th>
            <th class="secondary-text">
              <div class="table-header">
                <span class="column-title">Correo</span>
              </div>
            </th>
            <th class="secondary-text">
              <div class="table-header">
                <span class="column-title">Telefono</span>
              </div>
            </th>
            <th class="secondary-text">
              <div class="table-header">
                <span class="column-title">Direccion</span>
              </div>
            </th>
            <th class="secondary-text">
              <div class="table-header">
                <span class="column-title">Auto</span>
              </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in vm.autosElegidosPorLeads">
            <td>{{item.id_auto_elegido_por_lead}}</td>
            <td>{{item.nombres}} {{item.apellidos}}</td>
            <td>{{item.email}}</td>
            <td>{{item.telefono}}</td>
            <td>
              <p class="direccion">
                Direccion
                <md-tooltip md-direction="top">
                  {{item.direccion}}
                </md-tooltip>
              </p>
            </td>
            <td>{{item.nombre_marca}} {{item.nombre_modelo}}</td>
          </tr>
        </tbody>
      </table>
