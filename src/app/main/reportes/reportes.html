<md-content layout="row" layout-xs="column" layout-padding>
  <md-card flex md-whiteframe="6">
   <md-card-content>
     <h2>Autos Mas Soliticados</h2>

     <md-list flex>
        <!-- <md-subheader class="md-no-sticky">3 line item (with hover)</md-subheader> -->
        <md-list-item class="md-3-line" ng-repeat="auto in vm.autos">
          <div class="md-list-item-text" layout="column">
            <h3><b class="item-chip">{{auto.id}}</b> {{auto.nombre}}</h3>
          </div>
          <md-divider ></md-divider>
        </md-list-item>

    </md-list>
   </md-card-content>
  </md-card>

  <md-card flex md-whiteframe="6">
   <md-card-content>
     <h2>Marcas Mas Solicitadas</h2>
     <p>Card content</p>
   </md-card-content>
   <md-card-actions layout="row" layout-align="end center">
     <md-button>Action 1</md-button>
     <md-button>Action 2</md-button>
   </md-card-actions>
  </md-card>

</md-content>
