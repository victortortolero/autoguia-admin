<md-dialog class="event-form-dialog" aria-label="New Message">
	<form name="autoForm" class="md-inline-form" novalidate>
		<md-toolbar class="md-accent md-hue-2">
			<div class="md-toolbar-tools" layout="row" layout-align="space-between center">
				<span class="title">Editar Marca</span>
				<md-button class="md-icon-button" ng-click="vm.close()" aria-label="Close dialog" translate translate-attr-aria-label="CALENDAR.CLOSE_DIALOG">
					<md-icon md-font-icon="icon-close"></md-icon>
				</md-button>
			</div>
		</md-toolbar>

		<md-dialog-content ms-scroll>

      <md-input-container class="md-block">
        <label>Nombre</label>
        <input required md-no-asterisk name="name" ng-model="vm.marca.nombre">
        <div ng-messages="autoForm.name.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>

      <md-input-container class="md-block">
        <label>Empresa</label>
        <input required md-no-asterisk name="empresa" ng-model="vm.marca.empresa">
        <div ng-messages="autoForm.empresa.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>

      <md-input-container class="md-block">
        <label>Descripcion</label>
        <input required md-no-asterisk name="descripcion" ng-model="vm.marca.descripcion">
        <div ng-messages="autoForm.descripcion.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>

      <md-input-container class="md-block">
        <label>AÃ±o Lanzamiento</label>
        <input required md-no-asterisk name="anio_lanzamiento" ng-model="vm.marca.anio_lanzamiento">
        <div ng-messages="autoForm.anio_lanzamiento.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>

      <md-input-container class="md-block">
        <label>Abreviatura</label>
        <input required md-no-asterisk name="abreviatura" ng-model="vm.marca.abreviatura">
        <div ng-messages="autoForm.abreviatura.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>

      <div layout="row" layout-padding>
        <div flex layout="row" layout-align="start end">
          <lf-ng-md-file-input name="file" lf-files="vm.marca.file" preview draw progress
             lf-required lf-filesize="10MB" lf-browse-label="Elegir Foto"
             lf-remove-label="Eliminar" lf-drag-and-drop-label="Arrastrar">
          </lf-ng-md-file-input>
          <div ng-messages="autoForm.file.$error" style="color:red;">
            <!-- <div ng-message="required">This is required.</div> -->
            <div ng-message="filesize">File size too large.</div>
            <!-- <div ng-message="mimetype">Mimetype error.</div> -->
          </div>
        </div>
        <div flex>
          <img src="{{vm.marca.img_url_marca || 'http://placehold.it/800/800'}}" class="img-responsive" alt="">
        </div>
      </div>
		</md-dialog-content>

		<md-dialog-actions layout="row" layout-align="space-between center">
			<md-button ng-click="vm.update()" class="save-button md-accent md-raised" aria-label="SAVE" ng-disabled="autoForm.$invalid">
				Actualizar
			</md-button>
      <md-button ng-click="vm.close()" class="save-button md-accent md-raised" aria-label="CANCEL">
				Cancelar
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
